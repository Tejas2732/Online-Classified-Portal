<div class="order-card">
  <div class="header-flex">
    <h2>Order Management</h2>
    <span class="badge">Total Transactions: {{ orders.length }}</span>
  </div>

  <div class="table-container">
    <table *ngIf="!loading">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Product</th>
          <th>Buyer</th>
          <th>Seller</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td><span class="order-id">#{{ o.orderNumber }}</span></td>
          <td>
            <div class="product-name">{{ o.productName }}</div>
            <!-- <div class="small-id">ID: {{ o.productId }}</div> -->
          </td>
          <td>{{ o.buyerName }}</td>
          <td>{{ o.sellerName }}</td>
          <td><span class="amount-text">â‚¹{{ o.totalAmount }}</span></td>
          <td>
            <span class="status-pill" [ngClass]="{
              'status-completed': o.status === 'COMPLETED' || o.status === 'DELIVERED',
              'status-pending': o.status === 'PENDING' || o.status === 'PLACED',
              'status-cancelled': o.status === 'CANCELLED',
              'status-shipped': o.status === 'SHIPPED'
            }">
              {{ o.status }}
            </span>
          </td>
          <td class="date-text">{{ o.createdAt | date:'shortDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="loading" class="loading-spinner">Fetching transaction details...</div>
</div>
