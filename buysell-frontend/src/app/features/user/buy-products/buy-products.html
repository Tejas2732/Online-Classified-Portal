<h2>Buy Products</h2>

<div *ngIf="loading" class="loading">Loading...</div>

<div *ngIf="products.length === 0 && !loading" class="empty">
  No products available
</div>

<div class="product-grid">
  <div class="product-card" *ngFor="let p of products">

    <h3>{{ p.name }}</h3>

    <p class="desc">{{ p.description }}</p>

    <div class="price">‚Çπ{{ p.price }}</div>

    <p class="qty">Available: {{ p.quantity }}</p>

    <div class="seller-info" *ngIf="p.sellerPhone || p.sellerAddress">
      <p *ngIf="p.sellerPhone">
        üìû {{ p.sellerPhone }}
      </p>
      <p *ngIf="p.sellerAddress">
        üìç {{ p.sellerAddress }}
      </p>
    </div>

    <button (click)="buy(p)" [disabled]="p.quantity === 0">
      Buy Now
    </button>

  </div>
</div>
